<! DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Brian's Quiz</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header class="quizTitle">Try your luck!</header>
    <article class="question">
        <header class="questionText">Question?</header>
        <form id="answers">
            <ul class="answerList">
                <li>
                    <input id="ansA" type="radio" name="placeholder" value="a">
                    <label for="ansA">Answer A</label>
                </li>
                <li>
                    <input id="ansB" type="radio" name="placeholder" value="b">
                    <label for="ansB">Answer B</label>
                </li>
                <li>
                    <input id="ansC" type="radio" name="placeholder" value="c">
                    <label for="ansC">Answer C</label>
                </li>
                <li>
                    <input id="ansD" type="radio" name="placeholder" value="d">
                    <label for="ansD">Answer D</label>
                </li>
            </ul>
            <input type="submit" value="Next">
        </form>
    </article>
</body>
</html>
