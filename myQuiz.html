<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Brian's Quiz</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
    <header class="quizTitle">Try your luck!</header>
    <div class="question">
        <header id="questionText" data-qNum="0">Question?</header>
        <form id="answers" name="answers">
            <ul id="answerList">
                <li>
                    <input id="ansA" type="radio" name="placeholder" value="a">
                    <label for="ansA">Answer A</label>
                </li>
                <li>
                    <input id="ansB" type="radio" name="placeholder" value="b">
                    <label for="ansB">Answer B</label>
                </li>
                <li>
                    <input id="ansC" type="radio" name="placeholder" value="c">
                    <label for="ansC">Answer C</label>
                </li>
                <li>
                    <input id="ansD" type="radio" name="placeholder" value="d">
                    <label for="ansD">Answer D</label>
                </li>
            </ul>
            <button id="back" type="button">Back</button>
            <input id="next" type="submit" value="Next">
        </form>
    </div>
    <script type="text/javascript" src="questions.json"></script>
    <script src="quiz.js"></script>
</body>
</html>
