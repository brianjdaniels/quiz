<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Quiz</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="/myQuiz.html">Brian's Quiz</a>

        <div id="signIn" class="navbar-right">

        </div>
    </div>
</nav>
<div class="container" id="main">
</div>
<div class="modal fade" id="createAccountModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an Account</h4>
            </div>
            <div class="modal-body">
                <p>Create an account to track your highest score and show up on the leaderboard.</p>

                <p>Passwords aren't secure, so don't... like... use your banking password.</p>

                <form class="" id="createAccount" name="createAccount" role="form">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input id="uname" type="text" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <label for="pword">Password</label>
                        <input id="pword" type="password" placeholder="Password...">
                    </div>
                    <button id="createAccountBtn" type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap.min.js"></script>
<script src="handlebars.js"></script>
<script src="quiz.js"></script>
</body>
</html>
